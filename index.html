<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créateur de Personnage Shadowrun 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS -->
    
    <!-- Inclure Handlebars.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <!-- Ajouter votre fichier JavaScript -->
        <script src="scriptHandlebars.js"></script> <!-- Lien vers le fichier JavaScript -->
</head>

<body>
    <div class="container">
        <h1 class="mt-4 display-4">Créateur de Personnage Shadowrun 6</h1>
        <br>
        <div class="row">
            <!-- Colonne de largeur 8 (col-8) pour les choix à sélection -->
            <div class="col-9">
                <!-- Section : Identité -->
                <h3>Identité</h3>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="">SIN</span>
                    </div>
                    <input type="text" id="prenom" class="form-control" placeholder="Prénom">
                    <input type="text" id="surnom" class="form-control" placeholder="Surnom">
                    <input type="text" id="nom" class="form-control" placeholder="Nom">
                </div>
                <br>
                <!-- Section : Tableau de priorités -->
                <h3>Table des priorités</h3>
                <div class="table-responsive">
                    <table id="prioriteTable" class="table table-bordered align-middle ">
                        <thead>
                            <tr>
                                <th>Priorités</th>
                                <th>Métatypes (points d'ajustement)</th>
                                <th>Attributs</th>
                                <th>Compétences</th>
                                <th>Magie ou Résonance</th>
                                <th>Ressources</th>
                            </tr>
                        </thead>
                        <tbody>
    <!-- Modèle Handlebars pour la table des priorités -->
    <script id="priorite-template" type="text/x-handlebars-template">
        {{#each this}}
        <tr>
            <td>{{@key}}</td>
            <td id="metatypes_{{@key}}" class="selectable" onclick="selectPriorite(this, 'metatypes', '{{@key}}')">{{this.metatypes}}</td>
            <td id="attributs_{{@key}}" class="selectable" onclick="selectPriorite(this, 'attributs', '{{@key}}')">{{this.attributs}}</td>
            <td id="competences_{{@key}}" class="selectable" onclick="selectPriorite(this, 'competences', '{{@key}}')">{{this.competences}}</td>
            <td id="magie_ou_resonnance_{{@key}}" class="selectable magie_ou_resonnance" onclick="selectPriorite(this, 'magie_ou_resonnance', '{{@key}}')">
                {{#if magie_ou_resonnance1}}
                {{this.magie_ou_resonnance1}}<br>
                {{this.magie_ou_resonnance2}}<br>
                {{this.magie_ou_resonnance3}}<br>
                {{this.magie_ou_resonnance4}}<br>
                {{else}}
                {{this.magie_ou_resonnance}}
                {{/if}}
            </td>
            <td id="ressources_{{@key}}" class="selectable" onclick="selectPriorite(this, 'ressources', '{{@key}}')">{{this.ressources}}</td>
        </tr>
        {{/each}}
    </script>                        </tbody>
                    </table>
                </div>
                <div class="row">
                <div class="col-6">                    
                <!-- Section : Choix du métatype -->
                <div id="metatypeTitle"></div>
                <form id="metatypeForm">
                    <div id="metatypeButtons"></div>
                </form>
                </div>
                <div class="col-6">                    
                <!-- Section : Choix de Magie ou Matrice -->
                <div id="specialTitle"></div>
                <form id="specialForm">
                    <div id="specialButtons"></div>
                </form>
                </div>
                </div>

                <!-- Section : Choix des attributs -->
                <div id="attributs">
                    <br>
                    <h3>Attributs</h3>
                    <!-- Affiche le nombre de points d'attributs à dépenser -->
                    <div id="attributs_depenses"></div>
    
    <div class="table-responsive">
    <table id="attributTable" class="table align-middle table-hover table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Attribut</th>
                <th scope="col">Base</th>
                <th scope="col">Actuel</th>
                <th scope="col">Maximum</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
                </div>
            </div>
            <!-- Colonne de largeur 3 pour l'affichage de la génération du personnage -->
            <div class="col-3">
                <h3>Personnage</h3>
                <button id="resetButton" class="btn-outline-primary btn">Réinitialiser</button>
                <div id="identity" class="mt-4">
                    <!-- Les résultats de l'identité seront affichés ici -->
                </div>
                <div id="resultat" class="mt-4">
                    <!-- Les résultats seront affichés ici -->
                </div>
            </div>
        </div>
    </div>

</body>
    
<script src="script.js"></script> <!-- Lien vers le fichier JavaScript -->

</html>
